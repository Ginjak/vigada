<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Vigada</title>
  </head>
  <body>
    <!-- Header pradzia -->
    <header class="position-relative">
      <div id="navigation" class="py-4">
        <nav class="navbar py-0 container-xxl">
          <div class="container-fluid px-0 d-flex justify-content-center">
            <a class="navbar-brand p-0 mb-3 m-sm-0" href="/"
              ><img src="./logo/vigada_logo.svg" alt="Vigada logo"
            /></a>

            <div
              class="nav-user-wraper d-flex justify-content-between justify-content-sm-end gap-3 gap-lg-2 gap-xl-4 gap-xxl-5 flex-grow-1 flex-grow-sm-0"
            >
              <ul
                class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center flex-row gap-xl-2 d-none d-lg-flex"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active fs-14 lh-25"
                    aria-current="page"
                    href="#"
                    >Apie mus</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-14 lh-25" href="#">Paslaugos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-14 lh-25" href="#">Darbų galerija</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-14 lh-25" href="#">Kontaktai</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-14 lh-25" href="#">ES parama</a>
                </li>
              </ul>
              <div
                class="d-lg-none hamburger-menu-wraper position-relative d-flex justify-content-center align-items-center order-2"
                data-bs-toggle="offcanvas"
                href="#mobileMenu"
                role="button"
                aria-controls="mobileMenu"
              >
                <button class="hamburger-menu position-relative"></button>
              </div>
              <div
                class="user-wraper d-flex align-items-center gap-1 gap-sm-3 order-1"
              >
                <div class="menu-cart position-relative">
                  <a href="#">
                    <img
                      class="menu-cart-ico"
                      src="./icons/cart.svg"
                      alt="Cart icon"
                    />
                    <div class="cart-items">4</div>
                  </a>
                </div>
                <a href="#" class="btn-main btn-white fs-14">Prisijunkite</a>
                <a href="#" class="btn-main btn-dark fs-14">Registruotis</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header pabaiga -->

    <!-- Outside of DOM elements -->

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="mobileMenu"
      aria-labelledby="offcanvasMobileMenuLabel"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close text-reset ms-auto"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <nav class="mobile-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active fs-14 lh-25"
                aria-current="page"
                href="#"
                >Apie mus</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-14 lh-25" href="#">Paslaugos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-14 lh-25" href="#">Darbų galerija</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-14 lh-25" href="#">Kontaktai</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-14 lh-25" href="#">ES parama</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
